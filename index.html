<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="Lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/biblioteca.css">
</head>
<body>

    <header>
        <div class="container">
            <img id="logotipo" src="img/biblioteca-logotipo.png.png" alt="Logotipo">
        </div>
       
        <div class="header-degrader">
            <div class="container">
                <!-- Conteúdo do cabeçalho (se houver) -->
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="password" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                       
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-dark btn-lg">Entrar</button>
                    </div>
                </form>    
                <!-- Conteúdo da seção principal -->
            </div>
        </div>
    </header>

    <script src="Lib/jquery/jquery.min.js"></script>
    <script src="Lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
